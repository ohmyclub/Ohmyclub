
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Club - Eventos Exclusivos en Chamartín</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-gold: #FFD700;
            --dark-gold: #DAA520;
            --background-dark: #1a1a1a;
            --text-light: #fff;
            --text-gray: #ddd;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .top-reservation-links {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .top-reservation-links.hidden {
            transform: translateY(-100%);
        }

        .reservation-btn {
            background-color: var(--primary-gold);
            color: #000;
            padding: 4px 8px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .reservation-btn:hover {
            background-color: var(--dark-gold);
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(255, 215, 0, 0.2);
        }

        header {
            background-color: #000;
            color: var(--primary-gold);
            text-align: center;
            padding: 4rem 2rem;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 3.5em;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        header p {
            font-size: 1.5em;
            color: var(--text-gray);
        }

        section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            font-size: 2.5em;
            color: var(--primary-gold);
            margin-bottom: 1.5rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .video-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }

        .video-item iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border: none;
            border-radius: 15px;
        }

        footer {
            background-color: #000;
            color: var(--primary-gold);
            padding: 2rem;
            text-align: center;
        }

        .social-links {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .social-links a {
            color: var(--primary-gold);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.8rem 1.2rem;
            border-radius: 20px;
            background-color: rgba(255, 215, 0, 0.1);
        }

        .social-links a:hover {
            color: var(--dark-gold);
            background-color: rgba(255, 215, 0, 0.2);
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2.5em; }
            header p { font-size: 1.2em; }
            section { padding: 2rem 1rem; }
            .video-gallery { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Audio background -->
    <audio autoplay id="bgMusic">
        <source src="https://megastar-cope.flumotion.com/chunks.m3u8" type="application/x-mpegURL">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <div class="top-reservation-links">
        <a href="https://smdgroup.club/es/jose-andres/club/ohmyclub" target="_blank" class="reservation-btn">
            <i class="fas fa-calendar-check"></i> Reservar mesa SMD
        </a>
        <a href="https://www.fourvenues.com/es/florentinoperez" target="_blank" class="reservation-btn">
            <i class="fas fa-glass-cheers"></i> Reservar en Fourvenues
        </a>
        <a href="https://wa.me/34722705922" target="_blank" class="reservation-btn">
            <i class="fab fa-whatsapp"></i> Contactar por WhatsApp
        </a>
    </div>

    <header>
        <h1>Oh My Club</h1>
        <p>Eventos exclusivos en el corazón de Chamartín</p>
    </header>

    <section id="gallery">
        <h2>Galería</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3" alt="Evento en Oh My Club">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30" alt="Fiesta privada Oh My Club">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745" alt="Evento exclusivo Oh My Club">
            </div>
        </div>

        <h2>Videos</h2>
        <div class="video-gallery">
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/WWWyVOisanc" title="Oh My Club Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/joseandresxxiii" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let lastScrollTop = 0;
            const reservationLinks = document.querySelector('.top-reservation-links');
            let scrollTimeout;

            window.addEventListener('scroll', () => {
                clearTimeout(scrollTimeout);
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > lastScrollTop) {
                    reservationLinks.classList.add('hidden');
                } else {
                    reservationLinks.classList.remove('hidden');
                }
                lastScrollTop = scrollTop;

                scrollTimeout = setTimeout(() => {
                    if (scrollTop > 100) {
                        reservationLinks.classList.add('hidden');
                    }
                }, 2000);
            });
        });
    </script>
</body>
</html>
